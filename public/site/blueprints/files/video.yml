title: Video

accept:
  mime: video/mp4, video/webm

columns:
  - width: 1/2
    sections:
      left:
        type: fields
        fields:
          poster:
            extends: fields/image
            label: Standbild
            required: true
  - width: 1/2
    sections:
      right:
        type: fields
        fields:
          av1:
            extends: fields/video
            label: AV1-Version des Videos
            help: Video mit AV1-Videocodec + Opus-Audio im WebM-Container, falls vorhanden
          attributes:
            label: Video-Einstellungen
            type: checkboxes
            default:
              - muted
              - loop
              - autoplay
              - playsinline
            options:
              muted: Stummgeschaltet
              loop: Dauerschleife
              autoplay: Automatisch abspielen
              playsinline: Inline-Video
              controls: Abspielen-Buttons etc. anzeigen
            help: 'Wenn nichts ausgew√§hlt wird, wird das Video wie ein animiertes Bild behandelt, mit den folgenden Standard-Einstellungen: Stummgeschaltet, Dauerschleife, Automatisch abspielen und Inline-Video'
