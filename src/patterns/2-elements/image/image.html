<figure class="image{% if modifiers %}  {{ modifiers }}{% endif %}">
  <picture class="image__picture">
    <source class="image__picture-source"
      data-lazyload
      data-srcset="{{ srcset }}"
      {% if sizes %} sizes="{{ sizes }}"{% endif %}
    />
    <img src="{{ src }}" alt="{{ alt }}" class="image__src"{% if title %} title="{{ title }}"{% endif %} />
  </picture>

  {% if caption %}
    <figcaption class="image__caption">{{ caption | raw }}</figcaption>
  {% endif %}
</figure>
