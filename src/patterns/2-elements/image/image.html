<figure class="image{% if modifiers %}  {{ modifiers }}{% endif %}">
  <picture class="image__picture">
    {% for source in sources %}
      <source class="image__source"
        data-lazyload
        data-srcset="{{ source.srcset }}"
        {% if source.media %} media="{{ source.media }}"{% endif %}
        {% if source.sizes %} sizes="{{ source.sizes }}"{% endif %}
      />
    {% endfor %}
    <img src="{{ fallback }}" alt="{{ alt }}" class="image__fallback"{% if title %} title="{{ title }}"{% endif %} />
  </picture>

  {% if caption %}
    <figcaption class="image__caption">{{ caption | safe }}</figcaption>
  {% endif %}
</figure>
