{% if not attributes %}
  {% set attributes = 'autoplay muted loop playsinline' %}
{% endif %}

<div class="video{% if modifiers %}  {{ modifiers }}{% endif %}">
  <video
    data-lazyload
    class="video__element"
    {{ attributes | raw }}
    {% if poster %} poster="{{ poster }}"{% endif %}
  >
    <source data-src="{{ source }}" type="video/mp4" />
  </video>
</div>
