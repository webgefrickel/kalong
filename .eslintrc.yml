extends:
  - 'eslint:recommended'
  - 'airbnb-base'

ignorePatterns:
  - 'src/scripts/*-vendor/**/*.js'

parserOptions:
  sourceType: module

env:
  browser: true
  commonjs: true
  es2021: true
  node: true
  serviceworker: true
  shared-node-browser: true

# Your own custom overrides, we allow simpler arrow-functions
rules:
  arrow-parens:
    - error
    - as-needed
